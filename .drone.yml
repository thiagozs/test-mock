kind: pipeline
name: default

steps:
  - name: test
    image: golang
    commands:
      - go get -d -v -t ./...
      - go test -v ./...
 
  - name: lint
    image: golang
    environment:
      REVIEWDOG_GITHUB_API_TOKEN:
        from_secret: github_token
    commands:
      - go get github.com/golangci/golangci-lint/cmd/golangci-lint
      - go get github.com/reviewdog/reviewdog/cmd/reviewdog
      - go get github.com/gostaticanalysis/unused/cmd/unused
      - go install golang.org/x/tools/go/analysis/passes/shadow/cmd/shadow
      - |
        go vet -vettool=$(which shadow) . 2>&1 | reviewdog -reporter="github-check" -f=govet -ci=droneio
      - |
        golangci-lint run | reviewdog -reporter="github-check" -f=golangci-lint -ci=droneio
      - |
        go vet -vettool=$(which unused) pkgname | reviewdog -efm="%f:%l:%c: %m" -ci=droneio
    when:
      event:
       - push
       - tag
       - pull_request


